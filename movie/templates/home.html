<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
 <div class="container-fluid">
     <div class="row">
         {% for i in m %}
         <div class="col-sm-3 mt-3">

          <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" height="300px" width="300px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'ticket:detail' i.id %}" class="btn btn-primary" style="background-color:purple!important">Details.....</a>
  </div>
</div>
         </div>


         {% endfor %}



     </div>
 </div>
{% endblock %}
