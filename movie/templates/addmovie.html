<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}
Add Book
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Add movies</h2>
    <center>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit">
        </form>
    </center>
</div>

{% endblock %}
